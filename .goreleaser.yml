project_name: Renamer
before:
  hooks:
    - go mod tidy
builds:
  - main: .
    binary: renamer
    ldflags:
      - -s -w
      - -X info.Version={{.Version}}
    env:
      - CGO_ENABLED=0
    goos:
      - windows
    goarch:
      - 386
      - amd64
archives:
  - name_template: "{{ .ProjectName }}-{{ .Arch }}-{{ .Tag }}"
    format: zip
    replacements:
      386: x86
      amd64: x64
    files:
      - Readme.md
      - LICENCE
      - setting.yml
    wrap_in_directory: true
release:
  prerelease: auto
